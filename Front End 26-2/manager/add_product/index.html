<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="../../logo/logo.png">
  </head>
  <body>
   <div class="user">
      <header class="user__header">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
          <h1 class="user__title">EDIT PRODUCT FORM</h1>
      </header>
      
      <form class="form" enctype="multipart/form-data">
          <div class="form__group">
              <input type="text" placeholder="Name" class="form__input name" />
          </div>
          
          <div class="form__group">
              <input type="text" placeholder="Category" class="form__input category" />
          </div>
          <div class="form__group">
            <input type="text" placeholder="Quantity" class="form__input quantity" />
        </div>
          <div class="form__group">
              <input type="number" placeholder="Price" class="form__input price" />
          </div>
          <div class="form__group">
            Add Image
            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"  class="form__input image"/>
        </div>
          <button class="btn" type="button" onclick="UploadImage()">CONFIRM</button>
      </form>
  </div>
  <script src="./main.js"></script>
  <script src="./AddProduct.js"></script>
  </body>
</html>
